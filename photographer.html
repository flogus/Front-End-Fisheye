<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/layout-test.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/modals.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer-detail.css" rel="stylesheet" type="text/css" />
    <link
      href="css/photographer-filtres.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/photographer-gallerie.css"
      rel="stylesheet"
      type="text/css"
    />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" title="Fisheye Home">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button id="contact_button" class="contact_button">
          Contactez-moi
        </button>
      </div>
      <div id="navigation">
        <span>Trier par</span>
        <span
          ><nav>
            <ul role="menu" aria-label="Filtres">
              <li role="none"><a role="menuitem" href="/">Popularité</a></li>
              <li role="none"><a role="menuitem" href="/">Date</a></li>
              <li role="none"><a role="menuitem" href="/">Titre</a></li>
            </ul>
          </nav>
        </span>
      </div>
      <div id="photograph-gallerie"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close-modal" />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" type="text" />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input id="nom" type="text" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" rows="5"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="media_modal">
      <div class="modal">
        <div>
          <div>
            <a href="#">
              <img
                src="assets/icons/previous.svg"
                onclick="previousMedia()"
                alt="Précédent"
              />
            </a>
          </div>
          <div id="media">
            <img src="" />
          </div>
          <div>
            <a href="#">
              <img
                src="assets/icons/next.svg"
                onclick="nextMedia()"
                alt="Suivant"
              />
            </a>
          </div>
        </div>
        <img
          src="assets/icons/close.svg"
          class="close-modal"
          alt="Fermer la modal"
        />
      </div>
    </div>
    <div id="bottom-infos">
      <div class="totallikes">299 081 Likes</div>
      <div class="dayprice">300€ / jour</div>
    </div>
    <script src="scripts/factories/photographer-details.js"></script>
    <script src="scripts/factories/photographer-gallerie.js"></script>
    <script src="scripts/utils/modal-media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
