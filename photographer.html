<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" title="Fisheye Home">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div id="headerInfos"></div>
        <button id="contact_button" class="contact_button">
          Contactez-moi
        </button>
        <div id="headerPhoto"></div>
      </div>
      <div id="filtres">
        <div><label for="selectFiltres">Trier par</label></div>
        <div>
          <select id="selectFiltres">
            <optgroup label="Filtres">
              <option value="likes">Popularité</option>
              <option value="date">Date</option>
              <option value="titre" selected>Titre</option>
            </optgroup>
          </select>
        </div>
      </div>
      <div id="photograph-gallerie"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>
            Contactez-moi
            <span id="contact-name"></span>
          </h2>
          <img
            src="assets/icons/close.svg"
            class="close-modal"
            alt="Fermer la modal"
          />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" type="text" />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input id="nom" type="text" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" rows="5"></textarea>
          </div>
          <div>
            <button id="contactButton" class="contact_button">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
    <div id="media_modal">
      <div class="modal">
        <header>
          <img
            src="assets/icons/close.svg"
            class="close-modal"
            alt="Fermer la modal"
          />
        </header>
        <div data-mediaList="">
          <div>
            <a href="#" id="modalMediaPrev">
              <img src="assets/icons/previous.svg" alt="Précédent" />
            </a>
          </div>
          <div id="media">
            <h3 id="mediaTitle">title</h3>
          </div>
          <div>
            <a href="#" id="modalMediaNext">
              <img src="assets/icons/next.svg" alt="Suivant" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom-infos">
      <div>
        <div id="bottom-infos-totallikes" class="totallikes"></div>
        <img src="assets/icons/heart.svg" class="svg-heart" alt="Likes" />
      </div>
      <div id="bottom-infos-dayprice" class="dayprice"></div>
    </div>
    <script src="scripts/utils/paths.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/photographerDetails.js"></script>
    <script src="scripts/factories/photographerHeader.js"></script>
    <script src="scripts/factories/photographerGallerieBlock.js"></script>
    <script src="scripts/factories/mediaVideo.js"></script>
    <script src="scripts/factories/mediaImage.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/utils/modalMedia.js"></script>
    <script src="scripts/utils/closeModal.js"></script>
    <script src="scripts/utils/contactData.js"></script>
  </body>
</html>
