<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/filtres-menu.css" rel="stylesheet" type="text/css" />
    <link href="css/modals.css" rel="stylesheet" type="text/css" />
    <link href="css/bottom-infos.css" rel="stylesheet" type="text/css" />
    <link
      href="css/photographer-gallerie.css"
      rel="stylesheet"
      type="text/css"
    />

    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" title="Fisheye Home">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div id="headerInfos"></div>
        <button id="contact_button" class="contact_button">
          Contactez-moi
        </button>
        <div id="headerPhoto"></div>
      </div>
      <div id="filtres">
        <span>Trier par</span>
        <span>

          <div class="menu-button-links">
            <button type="button" id="menubutton" aria-haspopup="true" aria-controls="menu2">
              Filtres
              <img width="15" src="assets/icons/menu-down.svg"></img>

            </button>
          
            <ul id="menu2" role="menu" aria-labelledby="menubutton">
              <li role="none">
                <a role="menuitem" href="#">Popularité</a>
              </li>
              <li role="none">
                <a role="menuitem" href="#">Date</a>
              </li>
              <li role="none">
                <a role="menuitem" href="#">Titre</a>
              </li>
            </ul>
          </div>

        </span>
      </div>
      <div id="photograph-gallerie"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close-modal" />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" type="text" />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input id="nom" type="text" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" rows="5"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="media_modal">
      <div class="modal">
        <div>
          <div>
            <a href="#">
              <img
                src="assets/icons/previous.svg"
                onclick="previousMedia()"
                alt="Précédent"
              />
            </a>
          </div>
          <div id="media">
            <img src="" />
          </div>
          <div>
            <a href="#">
              <img
                src="assets/icons/next.svg"
                onclick="nextMedia()"
                alt="Suivant"
              />
            </a>
          </div>
        </div>
        <img
          src="assets/icons/close.svg"
          class="close-modal"
          alt="Fermer la modal"
        />
      </div>
    </div>
    <div id="bottom-infos">
      <div>
        <div id="bottom-infos-totallikes" class="totallikes"></div>
        <img src="assets/icons/heart.svg" class="svg-heart" alt="Likes" />
      </div>
      <div id="bottom-infos-dayprice" class="dayprice"></div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/photographerDetails.js"></script>
    <script src="scripts/factories/photographerHeader.js"></script>
    <script src="scripts/factories/photographerGallerieBlock.js"></script>
    <script src="scripts/utils/modal-media.js"></script>
    <script src="scripts/utils/filtres-menu.js"></script>
    <script src="scripts/utils/likes.js"></script>
  </body>
</html>
