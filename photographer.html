<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer-detail.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" title="Fisheye Home">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div id="navigation">
        <span>Trier par</span>
        <span
          ><nav>
            <ul role="menu" aria-label="Filtres">
              <li role="none"><a role="menuitem" href="/">Popularité</a></li>
              <li role="none"><a role="menuitem" href="/">Date</a></li>
              <li role="none"><a role="menuitem" href="/">Titre</a></li>
            </ul>
          </nav>
        </span>
      </div>
      <div id="photograph-gallerie"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer-details.js"></script>
    <script src="scripts/factories/photographer-gallerie.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
